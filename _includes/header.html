<header class="sticky-nav-header">
  <div>
    <a class="site-logo"rel="author" href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/images/rose_logo.png' | absolute_url }}" alt="logo">
    </a>
  </div>

  <h1 class="center-text">
    <a class="custom-site-title" rel="author" href="{{ '/' | relative_url }}">
      {{ site.title }}
    </a>
  </h1>

  <div class=social-nav-icons>
    <ul>
      <li>
        <a href="https://www.meetup.com/{{ site.meetup_username }}" target="_blank">
          <img
            src="{{ '/assets/images/social_icons/meetup_icon.png' | absolute_url }}"
            alt="meetup"
          />
        </a>
      </li>

      <li>
        <a href="https://www.github.com/{{ site.github_username }}" target="_blank">
          <img
            src="{{ '/assets/images/social_icons/GitHub-Mark-Light-64px.png' | absolute_url }}"
            alt="github"
          />
        </a>
      </li>

      <li>
        <a href="https://www.twitter.com/{{ site.twitter_username }}" target="_blank">
          <img
            src="{{ '/assets/images/social_icons/Twitter_Logo_WhiteOnImage.png' | absolute_url }}"
            alt="twitter"
          />
        </a>
      </li>
    </ul>
  </div>
</header>
