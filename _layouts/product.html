<!-- The code on this page isn't being rendered on the home page; 
the code that is rendered on the page is on _layouts > home.html > line 17
the code on this page is rendered when you click on the product name -->
---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>Problem</h2>
<p>{{ page.problem }}</p>
<h2>Proposal</h2>
<p>{{ page.proposal }}</p>

{% if page.status == "Active" %}
    <p class="status active">Status: {{ page.status }}</p>
{% elsif page.status == "On Hold" %}
    <p class="status on-hold">Status: {{ page.status }}</p>
{% else %}
    <p class="status completed">Status: {{ page.status }}</p>
{% endif %}
