<section id="sponsors">
  {% include section_header.html content="Our Sponsors" %}
  <ul class="grid-container post-list">
    {% for sponsor in site.sponsors %}
      <a class="align-image-360 shady-box-shadow" href="{{ sponsor.link }}" target="_blank">
        <li>
          <img
            src="{{ sponsor.logo | absolute_url }}"
            alt="{{ sponsor.name }}"
            title="{{ sponsor.name }}"
          />
        </li>
      </a>
    {% endfor %}
  </ul>
</section>
